<div>
  <div class="container toolbar">
    <button ng-click="ctrl.create()">New</button>

  </div>
  <div class="container todo-list">
    <div class="todo" ng-repeat="todo in todos" ng-show="todo.visible">
      <div class="title">
        <input ng-model="todo.title"></input>
        <button ng-click="ctrl.close(todo)">Close</button>
      </div>
      <textarea class="content" ng-model="todo.content" auto-grow></textarea>
    </div>
  </div>
</div>
